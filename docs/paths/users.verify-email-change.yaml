post:
  tags: [Users]
  summary: Verify email change
  description: Finalizes a pending email change using the emailed token.
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - CsrfCookie: []
      CsrfHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/VerifyEmailRequest
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/VerifyEmailResponse
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
