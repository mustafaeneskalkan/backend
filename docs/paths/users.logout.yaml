post:
  tags: [Users]
  summary: Logout
  description: Invalidates the current session and clears auth cookies.
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - AccessTokenCookie: []
      CsrfCookie: []
      CsrfHeader: []
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/MessageResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
