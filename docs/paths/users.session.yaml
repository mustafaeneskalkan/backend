get:
  tags: [Users]
  summary: Get current session
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - AccessTokenCookie: []
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/CurrentSessionResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
