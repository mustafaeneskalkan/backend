post:
  tags: [Users]
  summary: Request password reset
  description: |
    Triggers a password reset email if the account exists.
    For anti-enumeration, a successful response does not confirm account existence.
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - CsrfCookie: []
      CsrfHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/RequestPasswordChangeRequest
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/MessageResponse
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
