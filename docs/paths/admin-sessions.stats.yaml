get:
  tags: [AdminSessions]
  summary: Get session statistics
  description: Admin-only session stats.
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - AccessTokenCookie: []
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/AdminSessionStatsResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
