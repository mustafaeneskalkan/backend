delete:
  tags: [Users]
  summary: Terminate a session
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
    - $ref: ../openapi.yaml#/components/parameters/SessionIdPath
  security:
    - AccessTokenCookie: []
      CsrfCookie: []
      CsrfHeader: []
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/MessageResponse
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
