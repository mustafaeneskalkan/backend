post:
  tags: [AdminAuth]
  summary: Admin login
  description: |
    Authenticates an Admin user and issues a session.
    If `CMS_ORIGIN` is configured, requests are restricted to the CMS origin (Origin/Referer host match).
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - CsrfCookie: []
      CsrfHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/LoginRequest
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/LoginResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
