post:
  tags: [Users]
  summary: Change email (request)
  description: |
    Requests an email change and sends a verification email to the new address.
    Requires an authenticated, verified account.
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - AccessTokenCookie: []
      CsrfCookie: []
      CsrfHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/ChangeEmailRequest
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/MessageResponse
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
