get:
  tags: [Misc]
  summary: Issue CSRF token
  description: |
    Issues a CSRF token using the double-submit cookie pattern.
    The response sets the `XSRF-TOKEN` cookie and also returns the token in JSON.
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security: []
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/CsrfTokenResponse
