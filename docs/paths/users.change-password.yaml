post:
  tags: [Users]
  summary: Change password
  description: Changes password and clears auth cookies (user must login again).
  parameters:
    - $ref: ../openapi.yaml#/components/parameters/XRequestId
  security:
    - AccessTokenCookie: []
      CsrfCookie: []
      CsrfHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/ChangePasswordRequest
  responses:
    '200':
      description: OK
      headers:
        x-request-id:
          $ref: ../openapi.yaml#/components/headers/XRequestId
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/MessageResponse
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
